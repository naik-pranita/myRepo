<div class="container" id="tourpackages-carousel">
    
      <div class="text-center heading">Top Offers based on your interests</div>
      <div *ngFor=" let offer of offers" class="col-xs-12 col-sm-6 col-md-3">
        <div class="thumbnail">
          <img src={{offer.image}} alt="">
            <div class="caption">
              <h4>{{offer.heading}}</h4>
              <p>{{offer.description}}</p>
              <p><a href="#" class="btn btn-info btn-xs" role="button">Button</a> <a href="#" class="btn btn-default btn-xs" role="button">Button</a></p>
          </div>
        </div>
      </div>
  </div><!-- End container -->
