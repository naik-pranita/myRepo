<!-- Welcome to ASUM, {{userInfo.f1-first-name}}! -->

<div class="container">
    <div class="logo">
        <img src='../../assets/logo/logo.png'>
    </div>
</div>

<div class="container nav">
    <app-nav></app-nav>
</div>

<div class="container app-container">


    <my-slide-panel [activePane]="isLeftVisible ? 'left' : 'right'">
        <div leftPane>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-block">
                            <h3 class="card-title">Payments</h3>
                            <p class="card-text">$200 Payment Due.</p>
                            <a href="#" class="btn btn-primary">Make a payment now.</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-block">
                            <h3 class="card-title">Statements</h3>
                            <p class="card-text">View past statements</p>
                            <a href="#" class="btn btn-primary">View my statements</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-block">
                            <h3 class="card-title">Rewards & Benefits</h3>
                            <p class="card-text">All your reward details</p>
                            <a href="#" class="btn btn-primary">My Rewards</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-block">
                            <h3 class="card-title">Special Offers</h3>
                            <p class="card-text">Customized offers just for you!</p>
                            <button (click)="isLeftVisible=false" class="btn btn-primary">Show offers</button>
                            <div class="row" *ngIf="!userInfo">
                                    <a class="btn facebook btn-link-2" href="http://localhost:8000/auth/facebook">
                                        <i class="fa fa-facebook"></i> Facebook
                                    </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div rightPane>
            <span (click)="isLeftVisible=true" class="fa fa-arrow-left"> Back to Account Summary</span>
            <offers-app [userInfo]="userInfo"></offers-app>
        </div>
    </my-slide-panel>
</div>
