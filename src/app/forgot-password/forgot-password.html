<div class="container">
    <div class="logo">
        <img src='../../assets/logo/logo.png'>
    </div>

</div>

<div class="container">
    <div class="row">

        <div class="form-bottom col-xs-8 col-xs-offset-2">
            <form action="" #f="ngForm" method="POST" class="f1" role="form" name="ngForm" (ngSubmit)="validateOTP(f.value)" autocomplete="off">
                <my-slide-panel [activePane]="isLeftVisible ? 'left' : 'right'">
                    <div class="form-group col-xs-8 col-xs-offset-2" leftPane>
                        <h4>Please enter your username below</h4>
                        <label class="sr-only" for="form-username">Username</label>
                        <input type="text" required [(ngModel)]="username" name="username" placeholder="Username..." class="form-username form-control" id="form-username">
                        <button (click)="isLeftVisible=false" class="btn btn-link">Reset</button>
                    </div>
                    <div class="form-group col-xs-8 col-xs-offset-2" rightPane>
                        <h4>An otp has been sent to your registered mobile number.</h4>
                        <label class="sr-only" for="form-password">OTP</label>
                        <input type="password" required [(ngModel)]="otp" name="otp" placeholder="Enter otp..." class="form-password form-control" id="form-password">
                        <button type="submit" class="btn btn-link">Submit</button>
                    </div>

                </my-slide-panel>
            </form>
        </div>
    </div>
</div>
