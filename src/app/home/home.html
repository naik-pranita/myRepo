
<div class="container">
    <div class="logo"> <img src='../../assets/logo/logo.png'></div>

</div>


<div class="top-content">
    <div class="inner-bg">
        <div class="container">

            
            <div class="row">
                    <div class="col-sm-8">
                            <carousel-app></carousel-app>
                    </div>
                <div class="col-sm-4">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Login to our site</h3>
                            <p>Enter your username and password to log on:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form action="" #f="ngForm" method="POST" class="f1" role="form" name="ngForm" (ngSubmit)="login(f.value)" autocomplete="off">

                            <div class="form-group">
                                <label class="sr-only" for="form-username">Username</label>
                                <input type="text" [(ngModel)]="username" name="username" placeholder="Username..." class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" [(ngModel)]="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password">
                            </div>
                            <button type="submit" class="btn">Sign in!</button>
                            <div class="text-center setup-online">
                                <a [routerLink]="['/onboard']">Setup online access</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
